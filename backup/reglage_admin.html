<!DOCTYPE html>
<html>

<head>
	<title>Réseau Social Privé</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="manifest" href="manifest.json" />
	<link rel="icon" type="image/x-icon" href="icon.png">
	<link rel="stylesheet" href="/reseausocial/themes/reseausocial.min.css" />
	<link rel="stylesheet" href="/reseausocial/themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="/jq/jquery.mobile.structure-1.4.5.min.css" />
	<script src="/jq/demos/js/jquery.min.js"></script>
	<script src="/jq/jquery.mobile-1.4.5.min.js"></script>
</head>
<body data-theme='b'>
	<fieldset data-role="controlgroup" data-theme="b" class="ui-controlgroup ui-controlgroup-vertical ui-group-theme-b ui-corner-all"><div role="heading" class="ui-controlgroup-label"><legend>Choix de boutons radio :</legend></div><div class="ui-controlgroup-controls ">
      		
         	<div class="ui-radio"><label for="radio-choice-1" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-radio-on ui-first-child">Choix A</label><input type="radio" name="radio-choice" id="radio-choice-1" value="choix_a" checked="checked"></div>
         	
         	<div class="ui-radio"><label for="radio-choice-2" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-radio-off ui-last-child">Choix B</label><input type="radio" name="radio-choice" id="radio-choice-2" value="choix_b"></div>

         	<div class="ui-radio"><label for="radio-choice-3" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-radio-off ui-last-child">Choix C</label><input type="radio" name="radio-choice" id="radio-choice-3" value="choix_c"></div>
         	
         	<div class="ui-radio"><label for="radio-choice-4" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-radio-off ui-last-child">Choix D</label><input type="radio" name="radio-choice" id="radio-choice-4" value="choix_d"></div>
      	</div></fieldset>
</body>
</html>
